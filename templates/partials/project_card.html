<div class="w-1/5 mb-10 px-2 overflow-hidden border border-black mr-10 ml-5 rounded">
    <a href="{% url 'projects:detail' project.pk %}">
        <div class="flex justify-between mb-2 truncate">
            <div class="w-4/5 overflow-hidden flex">
                <span class="text-sm text-gray-700 block truncate p-1 mr-2">
                    <i class="fas fa-poll text-teal-400 text-lg"></i>
                    {{project.get_first_category}}, {{project.get_second_category}}
                </span>
            </div>
        </div>

        <span class="text-black w-11/12 block truncate">
            <i class="fas fa-lightbulb mr-2"></i> {{project.name}}
        </span>
    </a>
</div>
