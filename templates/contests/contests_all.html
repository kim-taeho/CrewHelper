{% extends "base.html" %}

{% block page_title %}
    All Contests
{% endblock page_title %}

{% block content %}
    <div class="container mx-auto pb-10">
        <div class="flex flex-between">
            <div class="flex flex-wrap -mx-40 mt-10">
                {% for contest in contests.objects.all %}
                    {% include "partials/contest_card.html" with contest=contest %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
